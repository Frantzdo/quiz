<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>Which US city should you be in right now?</h1>
  <p id="caption">With dedication, you'll be there before you know it. </p>
  <img id="tomImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/LetterF.svg/1200px-LetterF.svg.png">Frantz Dorismond</a>
  <div id="tom">Buzzfeed Contributor</div>
  <img class="city" src="https://hotelemc2.com/wp-content/uploads/2018/01/5-Things-To-Do-In-Chicago-In-The-Winter.png">
  <div class="questions">
    <h2>Let's start with your Name</h2>
    <input id="name" placeholder="Enter Your Name Here">
    <h2> Water, Soda, or Juice?</h2>
    <input id="question1" placeholder="Favorite Liquid?">
    <h2> Pick now. Halloween, Thanksgiving, or Christmas?</h2>
    <input id="question2" placeholder="It's that time of the year!">
    <h2>What is your favorite animal?</h2>
    <input id="question3" placeholder="Mine is a Duck">
  </div>
  <div class="result">
    <button>Find out your city!</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
